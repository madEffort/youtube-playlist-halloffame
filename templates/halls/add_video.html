{% extends 'base.html' %}
{% block content %}
<div class="container ">
<h2>Add Video</h2>

    {{ form.as_p }}

</form>
<br>
<h2>OR</h2>
<form method="post">
    {{search_form.as_p }}

</form>

</div>
{% endblock content %}

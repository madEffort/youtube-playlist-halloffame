{% extends 'base.html' %}
{% block content %}
<div class="container ">
    <h2>Are you sure you want to delete this Hall of Fame?</h2>
    <br>
    <h2><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a> by {{hall.user}}</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger ">Delete</button>
    </form>

    <br>
    
</div>
{% endblock content %}
